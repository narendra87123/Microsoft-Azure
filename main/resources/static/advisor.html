<script>
document.getElementById("careerForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const interest = document.getElementById("interest").value;
  const experience = document.getElementById("experience").value;
  const adviceBox = document.getElementById("adviceBox");

  if (!interest) {
    alert("Please select an interest.");
    return;
  }

  fetch("http://localhost:8081/career/advice", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      email: "test@example.com",  // you can replace or remove
      skills: experience,
      interests: interest
    })
  })
  .then(response => response.text())
  .then(data => {
    adviceBox.textContent = data;
    adviceBox.style.display = "block";
  })
  .catch(error => {
    adviceBox.textContent = "Error fetching advice.";
    adviceBox.style.display = "block";
    console.error("Error:", error);
  });
  
  const newAdvice = "New recommendation: " + new Date().toLocaleTimeString();
  localStorage.setItem("latestAdvice", newAdvice);
   const currentCount = parseInt(localStorage.getItem("adviceCount")) || 0;
  localStorage.setItem("adviceCount", (currentCount + 1).toString());
  
  console.log("New advice stored:", newAdvice);
});

</script>
