        // DSA Implementation: Hash Map for efficient lookups
        class HashMap {
            constructor() {
                this.buckets = new Array(16);
                this.size = 0;
            }
            
            hash(key) {
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash = (hash + key.charCodeAt(i) * i) % this.buckets.length;
                }
                return hash;
            }
            
            set(key, value) {
                const index = this.hash(key);
                if (!this.buckets[index]) {
                    this.buckets[index] = [];
                }
                
                const bucket = this.buckets[index];
                const existingPair = bucket.find(pair => pair[0] === key);
                
                if (existingPair) {
                    existingPair[1] = value;
                } else {
                    bucket.push([key, value]);
                    this.size++;
                }
            }
            
            get(key) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                if (bucket) {
                    const pair = bucket.find(pair => pair[0] === key);
                    return pair ? pair[1] : undefined;
                }
                return undefined;
            }

        // DSA Implementation: Priority Queue (Min Heap)
        class PriorityQueue {
            constructor() {
                this.heap = [];
            }
            
            enqueue(element, priority) {
                this.heap.push({ element, priority });
                this.heapifyUp();
            }
            
            dequeue() {
                if (this.heap.length === 0) return null;
                if (this.heap.length === 1) return this.heap.pop();
                
                const root = this.heap[0];
                this.heap[0] = this.heap.pop();
                this.heapifyDown();
                return root;
            }
            
            heapifyUp() {
                let index = this.heap.length - 1;
                while (index > 0) {
                    const parentIndex = Math.floor((index - 1) / 2);
                    if (this.heap[parentIndex].priority <= this.heap[index].priority) break;
                    
                    [this.heap[parentIndex], this.heap[index]] = [this.heap[index], this.heap[parentIndex]];
                    index = parentIndex;
                }
            }
            
            heapifyDown() {
                let index = 0;
                while (2 * index + 1 < this.heap.length) {
                    const leftChild = 2 * index + 1;
                    const rightChild = 2 * index + 2;
                    let smallest = leftChild;
                    
                    if (rightChild < this.heap.length && 
                        this.heap[rightChild].priority < this.heap[leftChild].priority) {
                        smallest = rightChild;
                    }
                    
                    if (this.heap[index].priority <= this.heap[smallest].priority) break;
                    
                    [this.heap[index], this.heap[smallest]] = [this.heap[smallest], this.heap[index]];
                    index = smallest;
                }
            }
            
            isEmpty() {
                return this.heap.length === 0;
            }
        }

                }
            }
            
            addEdge(v1, v2, weight = 1) {
                this.addVertex(v1);
                this.addVertex(v2);
                this.adjacencyList.get(v1).push({ node: v2, weight });
                this.adjacencyList.get(v2).push({ node: v1, weight });
            }
            
            // Find connections using BFS
            findConnections(startVertex, maxDepth = 2) {
                const visited = new Set();
                const queue = [{ vertex: startVertex, depth: 0 }];
                const connections = [];
                
                while (queue.length > 0) {
                    const { vertex, depth } = queue.shift();
                    
                    if (visited.has(vertex) || depth > maxDepth) continue;
                    visited.add(vertex);
                    
                    if (depth > 0) {
                        connections.push({ vertex, depth });
                    }
                    
                    const neighbors = this.adjacencyList.get(vertex) || [];
                    for (const neighbor of neighbors) {
                        if (!visited.has(neighbor.node)) {
                            queue.push({ vertex: neighbor.node, depth: depth + 1 });
                        }
                    }
                }
                
                return connections;
            }

        class HashMap {
            constructor() {
                this.buckets = new Array(16);
                this.size = 0;
            }
            
            hash(key) {
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash = (hash + key.charCodeAt(i) * i) % this.buckets.length;
                }
                return hash;
            }
            
            set(key, value) {
                const index = this.hash(key);
                if (!this.buckets[index]) {
                    this.buckets[index] = [];
                }
                
                const bucket = this.buckets[index];
                const existingPair = bucket.find(pair => pair[0] === key);
                
                if (existingPair) {
                    existingPair[1] = value;
                } else {
                    bucket.push([key, value]);
                    this.size++;
                    // Dynamic resizing if load factor > 0.7
                    if (this.size / this.buckets.length > 0.7) {
                        this.resize(this.buckets.length * 2);
                    }
                }
            }
            
            get(key) {
                const index = this.hash(key);
                const bucket = this.buckets[index];
                if (bucket) {
                    const pair = bucket.find(pair => pair[0] === key);
                    return pair ? pair[1] : undefined;
                }
                return undefined;
            }

            resize(newCapacity) {
                const oldBuckets = this.buckets;
                this.buckets = new Array(newCapacity);
                this.size = 0;
                for (const bucket of oldBuckets) {
                    if (bucket) {
                        for (const [key, value] of bucket) {
                            this.set(key, value);
                        }
                    }
                }
            }

        // DSA Implementation: Priority Queue (Min Heap)
        class PriorityQueue {
            constructor() {
                this.heap = [];
            }
            
            enqueue(element, priority) {
                this.heap.push({ element, priority });
                this.heapifyUp();
            }
            
            dequeue() {
                if (this.heap.length === 0) return null;
                if (this.heap.length === 1) return this.heap.pop();
                
                const root = this.heap[0];
                this.heap[0] = this.heap.pop();
                this.heapifyDown();
                return root;
            }
            
            heapifyUp() {
                let index = this.heap.length - 1;
                while (index > 0) {
                    const parentIndex = Math.floor((index - 1) / 2);
                    if (this.heap[parentIndex].priority <= this.heap[index].priority) break;
                    
                    [this.heap[parentIndex], this.heap[index]] = [this.heap[index], this.heap[parentIndex]];
                    index = parentIndex;
                }
            }
            
            heapifyDown() {
                let index = 0;
                const length = this.heap.length;
                const element = this.heap[0];

                while (true) {
                    let leftChildIdx = 2 * index + 1;
                    let rightChildIdx = 2 * index + 2;
                    let leftChild, rightChild;
                    let swap = null;

                    if (leftChildIdx < length) {
                        leftChild = this.heap[leftChildIdx];
                        if (leftChild.priority < element.priority) {
                            swap = leftChildIdx;
                        }
                    }
                    if (rightChildIdx < length) {
                        rightChild = this.heap[rightChildIdx];
                        if (
                            (swap === null && rightChild.priority < element.priority) ||
                            (swap !== null && rightChild.priority < leftChild.priority)
                        ) {
                            swap = rightChildIdx;
                        }
                    }
                    if (swap === null) break;
                    this.heap[index] = this.heap[swap];
                    this.heap[swap] = element;
                    index = swap;
                }
            }
            
            isEmpty() {
                return this.heap.length === 0;
            }
        }

        // DSA Implementation: Graph for mentor connections
        class Graph {
            constructor() {
                this.adjacencyList = new HashMap();
            }
            
            addVertex(vertex) {
                if (!this.adjacencyList.get(vertex)) {
                    this.adjacencyList.set(vertex, []);
                }
            }
            
            addEdge(v1, v2, weight = 1) {
                this.addVertex(v1);
                this.addVertex(v2);
                this.adjacencyList.get(v1).push({ node: v2, weight });
                this.adjacencyList.get(v2).push({ node: v1, weight }); // Assuming undirected graph
            }
            
            // Find connections using BFS
            findConnections(startVertex, maxDepth = 2) {
                const visited = new Set();
                const queue = [{ vertex: startVertex, depth: 0 }];
                const connections = [];
                
                if (!this.adjacencyList.get(startVertex)) return connections; // Vertex not in graph

                while (queue.length > 0) {
                    const { vertex, depth } = queue.shift();
                    
                    if (visited.has(vertex) || depth > maxDepth) continue;
                    visited.add(vertex);
                    
                    if (depth > 0) { // Don't add the startVertex itself
                        connections.push({ vertex, depth });
                    }
                    
                    const neighbors = this.adjacencyList.get(vertex) || [];
                    for (const neighbor of neighbors) {
                        if (!visited.has(neighbor.node)) {
                            queue.push({ vertex: neighbor.node, depth: depth + 1 });
                        }
                    }
                }
                return connections;
            }

            let score = 0;
            const weights = {
                skillMatch: 45,

                rating: 5
            };
            
            const userSkillsLower = userProfile.skills.map(s => s.toLowerCase());
            const mentorSkillsLower = mentor.skills.map(s => s.toLowerCase());
            
            const commonSkills = userSkillsLower.filter(skill => mentorSkillsLower.includes(skill));
            
            let skillMatchScore = 0;
            if (userSkillsLower.length > 0) {
                skillMatchScore = (commonSkills.length / userSkillsLower.length) * 100;
            } else {

                    right.push(arr[i]);
                } else {
                    middle.push(arr[i]);
                }
            }
            return [...quickSort(left, compareFunc), ...middle, ...quickSort(right, compareFunc)];
        }

        function findMentors() {
            const userProfile = {
                experience: document.getElementById('experience').value,
                field: document.getElementById('field').value,
                skills: [...userSkills], 
                location: document.getElementById('location').value
            };
            
            if (userProfile.skills.length === 0) {
                alert('Please add at least one skill for better recommendations, or proceed to see general matches.');
            }
            
            const scoredMentors = mentors.map(mentor => {
                const userSkillsLower = userProfile.skills.map(s => s.toLowerCase());
                return {
                    ...mentor,
                    compatibilityScore: calculateCompatibilityScore(mentor, userProfile),
                    matchedSkills: mentor.skills.filter(skill => 
                        userSkillsLower.includes(skill.toLowerCase())
                    )
                };
            });
            
            const sortedMentors = quickSort(scoredMentors, (a, b) => a.compatibilityScore - b.compatibilityScore);
            
            const recommendedMentors = sortedMentors.filter(mentor => mentor.compatibilityScore >= 30); 
            
            displayResults(recommendedMentors, userProfile);
        }

        function displayResults(mentorsToDisplay, userProfile) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; 

            if (mentorsToDisplay.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>😕 No mentors found matching your criteria</h3>
                        <p>Try adjusting your skills, field of interest, or location preferences. Sometimes broadening your search can help!</p>
                    </div>
                `;
                return;
            }
            
            const heading = document.createElement('h2');
            heading.innerHTML = `🎯 Recommended Mentors for You (${mentorsToDisplay.length} found)`;
            resultsDiv.appendChild(heading);

            mentorsToDisplay.forEach(mentor => {
                const card = document.createElement('div');
                card.className = 'mentor-card';
                card.innerHTML = `
                    <div class="mentor-header">
                        <div class="mentor-name">${mentor.name}</div>
                        <div class="compatibility-score">${mentor.compatibilityScore}% Match</div>
                    </div>
                    <div class="mentor-details">
                        <div class="detail-item">
                            <span class="detail-label">Company:</span> ${mentor.company}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Experience:</span> ${mentor.yearsExperience} years (${mentor.experience})
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Rating:</span> ⭐ ${mentor.rating}/5
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Students:</span> ${mentor.studentsCount} mentored
                        </div>
                         <div class="detail-item">
                            <span class="detail-label">Field:</span> ${mentor.field.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Location:</span> ${mentor.location.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')}
                        </div>
                    </div>
                    <div>
                        <strong class="detail-label">Skills:</strong>
                        <div class="mentor-skills">
                            ${mentor.skills.map(skill => 
                                `<span class="mentor-skill ${mentor.matchedSkills.map(s => s.toLowerCase()).includes(skill.toLowerCase()) ? 'matched-skill' : ''}">${skill}</span>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="contact-info">
                        <div class="contact-method">📧 <a href="mailto:${mentor.email}">${mentor.email}</a></div>
                        <div class="contact-method">💼 <a href="https://${mentor.linkedin}" target="_blank" rel="noopener noreferrer">${mentor.linkedin}</a></div>
                        <a href="https://${mentor.calendly}" class="contact-btn" target="_blank" rel="noopener noreferrer">📅 Schedule Meeting</a>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const skillInput = document.getElementById('skillInput');
            skillInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    addSkill();
                }
            });
            initializeMentorNetwork();
        });
    </script>
