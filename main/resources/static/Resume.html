    <script>
        // DSA Implementation: Hash Map for skill categorization and optimization
        class SkillHashMap {
            constructor() {
                this.skillCategories = new Map();
                this.initializeCategories();
            }

            initializeCategories() {
                this.skillCategories.set('frontend', ['JavaScript', 'React', 'Vue', 'Angular', 'HTML', 'CSS', 'TypeScript']);
                this.skillCategories.set('backend', ['Node.js', 'Python', 'Java', 'PHP', 'Ruby', 'Go', 'C#']);
                this.skillCategories.set('database', ['MongoDB', 'MySQL', 'PostgreSQL', 'Redis', 'SQLite']);
                this.skillCategories.set('cloud', ['AWS', 'Azure', 'GCP', 'Docker', 'Kubernetes']);
                this.skillCategories.set('tools', ['Git', 'Jenkins', 'Webpack', 'Babel', 'Jest']);
            }

            categorizeSkills(skills) {
                const categorized = new Map();
                skills.forEach(skill => {
                    let found = false;
                    for (let [category, categorySkills] of this.skillCategories) {
                        if (categorySkills.some(s => s.toLowerCase() === skill.toLowerCase())) {
                            if (!categorized.has(category)) {
                                categorized.set(category, []);
                            }
                            categorized.get(category).push(skill);
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        if (!categorized.has('other')) {
                            categorized.set('other', []);
                        }
                        categorized.get('other').push(skill);
                    }
                });
                return categorized;
            }
        }

        // DSA Implementation: Priority Queue for experience sorting
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(element, priority) {
                const queueElement = { element, priority };
                let added = false;
                
                for (let i = 0; i < this.items.length; i++) {
                    if (queueElement.priority > this.items[i].priority) {
                        this.items.splice(i, 0, queueElement);
                        added = true;
                        break;
                    }
                }
                
                if (!added) {
                    this.items.push(queueElement);
                }
            }

            dequeue() {
                return this.items.shift();
            }

            isEmpty() {
                return this.items.length === 0;
            }
        }

        // DSA Implementation: Trie for keyword matching and optimization
        class TrieNode {
            constructor() {
                this.children = new Map();
                this.isEndOfWord = false;
                this.score = 0;
            }
        }

        class Trie {
            constructor() {
                this.root = new TrieNode();
                this.initializeKeywords();
            }

            initializeKeywords() {
                const keywords = [
                    { word: 'led', score: 10 },
                    { word: 'managed', score: 9 },
                    { word: 'developed', score: 8 },
                    { word: 'implemented', score: 8 },
                    { word: 'optimized', score: 9 },
                    { word: 'increased', score: 10 },
                    { word: 'reduced', score: 9 },
                    { word: 'improved', score: 8 },
                    { word: 'achieved', score: 9 },
                    { word: 'delivered', score: 7 }
                ];

                keywords.forEach(({ word, score }) => {
                    this.insert(word, score);
                });
            }

            insert(word, score) {
                let current = this.root;
                for (let char of word.toLowerCase()) {
                    if (!current.children.has(char)) {
                        current.children.set(char, new TrieNode());
                    }
                    current = current.children.get(char);
                }
                current.isEndOfWord = true;
                current.score = score;
            }

            search(word) {
                let current = this.root;
                for (let char of word.toLowerCase()) {
                    if (!current.children.has(char)) {
                        return null;
                    }
                    current = current.children.get(char);
                }
                return current.isEndOfWord ? current.score : null;
            }

            calculateTextScore(text) {
                const words = text.toLowerCase().match(/\b\w+\b/g) || [];
                let totalScore = 0;
                words.forEach(word => {
                    const score = this.search(word);
                    if (score) totalScore += score;
                });
                return totalScore;
            }
        }

        // DSA Implementation: Graph for skill relationships
        class SkillGraph {
            constructor() {
                this.adjacencyList = new Map();
                this.buildSkillGraph();
            }

            buildSkillGraph() {
                // Build relationships between related skills
                this.addEdge('JavaScript', 'React');
                this.addEdge('JavaScript', 'Node.js');
                this.addEdge('React', 'Redux');
                this.addEdge('Python', 'Django');
                this.addEdge('Python', 'Flask');
                this.addEdge('Java', 'Spring');
                this.addEdge('AWS', 'Docker');
                this.addEdge('Docker', 'Kubernetes');
            }

            addEdge(skill1, skill2) {
                if (!this.adjacencyList.has(skill1)) {
                    this.adjacencyList.set(skill1, []);
                }
                if (!this.adjacencyList.has(skill2)) {
                    this.adjacencyList.set(skill2, []);
                }
                this.adjacencyList.get(skill1).push(skill2);
                this.adjacencyList.get(skill2).push(skill1);
            }

            getRelatedSkills(skill) {
                return this.adjacencyList.get(skill) || [];
            }

            calculateSkillSynergy(skills) {
                let synergyScore = 0;
                skills.forEach(skill => {
                    const related = this.getRelatedSkills(skill);
                    const matches = related.filter(r => skills.includes(r));
                    synergyScore += matches.length;
                });
                return synergyScore;
            }
        }

        // Initialize DSA structures
        const skillHashMap = new SkillHashMap();
        const trie = new Trie();
        const skillGraph = new SkillGraph();

        function clearForm() {

            });
            
            // Keep only one section for each type
            ['experience', 'education', 'project'].forEach(type => {

            document.getElementById('resumeOutput').innerHTML = `

        function optimizeContent(text) {
            if (!text) return text;
            
            const improvements = new Map([
                ['worked on', 'developed'],
                ['helped with', 'collaborated on'],
                ['was responsible for', 'managed'],
                ['did', 'executed'],
                ['made', 'created'],
                ['used', 'utilized'],
                ['good at', 'proficient in'],
                ['know', 'experienced with']
            ]);

            let optimized = text;
            for (let [weak, strong] of improvements) {
                const regex = new RegExp(weak, 'gi');
                optimized = optimized.replace(regex, strong);
            }

            return optimized;
        }

        function generateResume() {
            // Collect form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                title: document.getElementById('title').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                linkedin: document.getElementById('linkedin').value,
                summary: optimizeContent(document.getElementById('summary').value),
                skills: document.getElementById('skills').value.split(',').map(s => s.trim()).filter(s => s)
            };

            // Collect experiences using Priority Queue (sorted by recency/importance)
            const experiences = [];
            document.querySelectorAll('[data-section="experience"]').forEach((section, index) => {
                const exp = {
                    title: section.querySelector('.job-title').value,
                    company: section.querySelector('.company').value,
                    duration: section.querySelector('.duration').value,
                    achievements: section.querySelector('.achievements').value
                        .split('\n')
                        .map(a => optimizeContent(a.trim()))
                        .filter(a => a)
                };
                if (exp.title || exp.company) {
                    experiences.push(exp);
                }
            });

            // Collect education
            const education = [];
            document.querySelectorAll('[data-section="education"]').forEach(section => {
                const edu = {
                    degree: section.querySelector('.degree').value,
                    institution: section.querySelector('.institution').value,
                    year: section.querySelector('.year').value
                };
                if (edu.degree || edu.institution) {
                    education.push(edu);
                }
            });

            // Collect projects
            const projects = [];
            document.querySelectorAll('[data-section="project"]').forEach(section => {
                const proj = {
                    name: section.querySelector('.project-name').value,
                    technologies: section.querySelector('.technologies').value,
                    description: optimizeContent(section.querySelector('.project-description').value)
                };
                if (proj.name || proj.description) {
                    projects.push(proj);
                }
            });

            // Generate Resume HTML using DSA optimizations
            let resumeHTML = `
                <div class="resume-header">
                    <div class="resume-name">${formData.fullName}</div>
                    <div class="resume-title">${formData.title}</div>
                    <div class="contact-info">
                        ${formData.email ? `<span>📧 ${formData.email}</span>` : ''}
                        ${formData.phone ? `<span>📱 ${formData.phone}</span>` : ''}
                        ${formData.location ? `<span>📍 ${formData.location}</span>` : ''}
                        ${formData.linkedin ? `<span>🔗 ${formData.linkedin}</span>` : ''}
                    </div>
                </div>
            `;

            if (formData.summary) {
                resumeHTML += `
                    <div class="resume-section-title">Professional Summary</div>
                    <div class="summary-text">${formData.summary}</div>
                `;
            }

            // Skills section with categorization using HashMap
            if (formData.skills.length > 0) {
                const categorizedSkills = skillHashMap.categorizeSkills(formData.skills);
                const synergyScore = skillGraph.calculateSkillSynergy(formData.skills);
                
                resumeHTML += `<div class="resume-section-title">Technical Skills</div>`;
                resumeHTML += `<div class="skills-container">`;
                
                // Sort skills by category priority
                const categoryOrder = ['frontend', 'backend', 'database', 'cloud', 'tools', 'other'];
                categoryOrder.forEach(category => {
                    if (categorizedSkills.has(category)) {
                        categorizedSkills.get(category).forEach(skill => {
                            resumeHTML += `<span class="skill-tag">${skill}</span>`;
                        });
                    }
                });
                
                resumeHTML += `</div>`;
            }

            // Experience section with Trie-based optimization scoring
            if (experiences.length > 0) {
                resumeHTML += `<div class="resume-section-title">Work Experience</div>`;
                experiences.forEach(exp => {
                    const experienceScore = trie.calculateTextScore(exp.achievements.join(' '));
                    resumeHTML += `
                        <div class="experience-item">
                            <div class="item-header">
                                <span>${exp.title}</span> at <span class="item-company">${exp.company}</span>
                            </div>
                            <div class="item-date">${exp.duration}</div>
                            ${exp.achievements.map(achievement => 
                                `<div class="achievement-bullet">${achievement}</div>`
                            ).join('')}
                        </div>
                    `;
                });
            }

            // Education section
            if (education.length > 0) {
                resumeHTML += `<div class="resume-section-title">Education</div>`;
                education.forEach(edu => {
                    resumeHTML += `

        class SkillHashMap { /* ... (DSA code remains the same) ... */ 
            constructor() { this.skillCategories = new Map(); this.initializeCategories(); }
            initializeCategories() { this.skillCategories.set('frontend', ['JavaScript', 'React', 'Vue', 'Angular', 'HTML', 'CSS', 'TypeScript', 'jQuery', 'Sass', 'LESS', 'Bootstrap', 'Tailwind']); this.skillCategories.set('backend', ['Node.js', 'Python', 'Java', 'PHP', 'Ruby', 'Go', 'C#', '.NET', 'Express.js', 'Django', 'Flask', 'Spring Boot', 'Ruby on Rails']); this.skillCategories.set('database', ['MongoDB', 'MySQL', 'PostgreSQL', 'Redis', 'SQLite', 'Oracle', 'SQL Server', 'Firebase']); this.skillCategories.set('cloud', ['AWS', 'Azure', 'GCP', 'Docker', 'Kubernetes', 'Terraform', 'Serverless', 'Heroku']); this.skillCategories.set('mobile', ['React Native', 'Flutter', 'Swift', 'Kotlin', 'Android', 'iOS']); this.skillCategories.set('tools', ['Git', 'GitHub', 'GitLab', 'Jenkins', 'Webpack', 'Babel', 'Jest', 'Mocha', 'CI/CD', 'Agile', 'Scrum']); this.skillCategories.set('datasciml', ['Python', 'R', 'TensorFlow', 'PyTorch', 'Scikit-learn', 'Pandas', 'NumPy', 'Machine Learning', 'Data Analysis']); }
            categorizeSkills(skills) { const categorized = new Map(); skills.forEach(skillInput => { const skill = skillInput.trim(); if (!skill) return; let found = false; for (let [category, categorySkills] of this.skillCategories) { if (categorySkills.some(s => s.toLowerCase() === skill.toLowerCase())) { if (!categorized.has(category)) { categorized.set(category, new Set()); } categorized.get(category).add(skill); found = true; } } if (!found) { if (!categorized.has('other')) { categorized.set('other', new Set()); } categorized.get('other').add(skill); } }); const result = new Map(); for (let [category, skillSet] of categorized) { result.set(category, Array.from(skillSet)); } return result; }
        }
        class PriorityQueue { /* ... (DSA code remains the same) ... */ 
            constructor() { this.items = []; } enqueue(element, priority) { const queueElement = { element, priority }; let added = false; for (let i = 0; i < this.items.length; i++) { if (queueElement.priority > this.items[i].priority) { this.items.splice(i, 0, queueElement); added = true; break; } } if (!added) { this.items.push(queueElement); } } dequeue() { return this.items.shift(); } isEmpty() { return this.items.length === 0; } }
        class TrieNode { /* ... (DSA code remains the same) ... */ 
            constructor() { this.children = new Map(); this.isEndOfWord = false; this.score = 0; } }
        class Trie { /* ... (DSA code remains the same) ... */ 
            constructor() { this.root = new TrieNode(); this.initializeKeywords(); } initializeKeywords() { const keywords = [ { word: 'led', score: 10 }, { word: 'spearheaded', score: 10 }, { word: 'managed', score: 9 }, { word: 'directed', score: 9 }, { word: 'developed', score: 8 }, { word: 'engineered', score: 8 }, { word: 'implemented', score: 8 }, { word: 'deployed', score: 8 }, { word: 'optimized', score: 9 }, { word: 'enhanced', score: 9 }, { word: 'increased', score: 10 }, { word: 'grew', score: 9 }, { word: 'reduced', score: 9 }, { word: 'decreased', score: 8 }, { word: 'improved', score: 8 }, { word: 'streamlined', score: 8 }, { word: 'achieved', score: 9 }, { word: 'attained', score: 8 }, { word: 'delivered', score: 7 }, { word: 'launched', score: 8 }, { word: 'created', score: 7 }, { word: 'designed', score: 7 }, { word: 'innovated', score: 9}, { word: 'pioneered', score: 9} ]; keywords.forEach(({ word, score }) => { this.insert(word, score); }); } insert(word, score) { let current = this.root; for (let char of word.toLowerCase()) { if (!current.children.has(char)) { current.children.set(char, new TrieNode()); } current = current.children.get(char); } current.isEndOfWord = true; current.score = score; } search(word) { let current = this.root; for (let char of word.toLowerCase()) { if (!current.children.has(char)) { return null; } current = current.children.get(char); } return current.isEndOfWord ? current.score : null; } calculateTextScore(text) { const words = text.toLowerCase().match(/\b\w+\b/g) || []; let totalScore = 0; words.forEach(word => { const score = this.search(word); if (score) totalScore += score; }); return totalScore; } }
        class SkillGraph { /* ... (DSA code remains the same) ... */ 
            constructor() { this.adjacencyList = new Map(); this.buildSkillGraph(); } buildSkillGraph() { this.addEdge('JavaScript', 'React'); this.addEdge('JavaScript', 'Angular'); this.addEdge('JavaScript', 'Vue'); this.addEdge('JavaScript', 'Node.js'); this.addEdge('JavaScript', 'TypeScript'); this.addEdge('React', 'Redux'); this.addEdge('React', 'Next.js'); this.addEdge('HTML', 'CSS'); this.addEdge('Python', 'Django'); this.addEdge('Python', 'Flask'); this.addEdge('Python', 'Pandas'); this.addEdge('Java', 'Spring'); this.addEdge('Java', 'Kotlin'); this.addEdge('AWS', 'Docker'); this.addEdge('AWS', 'Kubernetes'); this.addEdge('AWS', 'Lambda'); this.addEdge('Azure', 'Docker'); this.addEdge('Azure', 'Kubernetes'); this.addEdge('GCP', 'Docker'); this.addEdge('GCP', 'Kubernetes'); this.addEdge('Docker', 'Kubernetes'); this.addEdge('Git', 'GitHub'); this.addEdge('Machine Learning', 'Python'); this.addEdge('Machine Learning', 'TensorFlow'); this.addEdge('Machine Learning', 'PyTorch'); } addEdge(skill1, skill2) { if (!this.adjacencyList.has(skill1)) this.adjacencyList.set(skill1, []); if (!this.adjacencyList.has(skill2)) this.adjacencyList.set(skill2, []); this.adjacencyList.get(skill1).push(skill2); this.adjacencyList.get(skill2).push(skill1); } getRelatedSkills(skill) { return this.adjacencyList.get(skill) || []; } calculateSkillSynergy(skills) { let synergyScore = 0; const skillSet = new Set(skills.map(s => s.toLowerCase())); skills.forEach(skill => { const normalizedSkill = skill.toLowerCase(); const related = this.getRelatedSkills(skill); related.forEach(rSkill => { if (skillSet.has(rSkill.toLowerCase()) && normalizedSkill < rSkill.toLowerCase()) { synergyScore++; } }); }); return synergyScore; } }

        function optimizeContent(text) {
            if (!text) return text;
            const improvements = new Map([ [/worked on/gi, 'developed'], [/helped with/gi, 'collaborated on'], [/was responsible for/gi, 'managed'], [/responsible for/gi, 'oversaw'], [/did the/gi, 'executed the'], [/did/gi, 'performed'], [/made/gi, 'created'], [/used/gi, 'utilized'], [/good at/gi, 'proficient in'], [/know/gi, 'experienced with'], [/assisted in/gi, 'supported'], [/tasked with/gi, 'engineered'] ]);
            let optimized = text;
            for (let [weakRegex, strong] of improvements) { optimized = optimized.replace(weakRegex, strong); }
            return optimized;
        }
